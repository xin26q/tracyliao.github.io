                                            <p>位於高雄岡山的高雄市皮影戲館自成立已有30年歷史，是一座專門保存、展示及推廣皮影戲文化的重要文化場館。隨著時間的推移，原先的品牌識別設計已經不再符合現代審美和館方的發展需求。</p>
                                            <p>因此，我們決定對皮影戲館的品牌識別進行全面改造與翻新，塑造一個更具現代感和文化深度的新形象，期望吸引更多人關注和喜愛這項傳統藝術，並更有效地傳達皮影戲館的獨特魅力與歷史底蘊。</p>
